<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>React-Toastify Demo</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/react-toastify@6.0.8/dist/ReactToastify.min.css">
        <link rel="stylesheet" href="react-toastify.css">
    </head>
    <body>
        <div id="root"></div>

        <!--
            React
            https://reactjs.org/
        -->
        <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js" crossorigin="anonymous"></script>

        <!--
            DataFormsJS JSX Loader
            https://www.dataformsjs.com/
        -->
        <script src="https://cdn.jsdelivr.net/npm/dataformsjs@5/js/react/jsxLoader.min.js"></script>
        <script>
            // Define `exports` and `require(module)` which are required by React-Toastify.
            // Additionally `require('classnames')` needs to map to `window.classNames`
            jsxLoader.globalNamespaces.classnames = 'classNames';
            jsxLoader.addBabelPolyfills();
        </script>

        <!--
            React-Toastify (and required libraries)
            https://github.com/fkhadra/react-toastify
        -->
        <script src="https://cdn.jsdelivr.net/npm/classnames@2.2.6/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/prop-types@15.7.2/prop-types.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/react-transition-group@4.4.1/dist/react-transition-group.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/react-toastify@6.0.8/dist/react-toastify.cjs.production.min.js"></script>

        <!-- App Code -->
        <script type="text/babel" src="react-toastify.jsx"></script>
    </body>
</html>
