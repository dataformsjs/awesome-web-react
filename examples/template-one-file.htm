<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Template Demo</title>
        <style>
            * { padding:0; margin:0; }

            html {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
                padding:40px;
            }

            #root {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            p {
                margin: 30px 60px;
            }

            section {
                box-shadow: 0 1px 5px 0 rgba(0,0,0,.5);
                padding: 30px 60px;
                margin: 40px;
                border-radius: 20px;
                width: 100%;
                max-width: 400px;
                background-color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>

        <!--
            React
            https://reactjs.org/
        -->
        <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js" crossorigin="anonymous"></script>

        <!--

            https://www.dataformsjs.com/

        <script>
            // ** Delete this code block if not needed for your app

        <!-- App Code -->
        <script type="text/babel">
            function HelloMessage(props) {
                return (
                    <div>
                        Hello {props.name}!
                    </div>
                );
            }

            class App extends React.Component {
                render() {
                    return (
                        <>
                            <h1>Template Page</h1>
                            <p>
                                <a href="/">üè† Back to all Examples</a>
                            </p>
                            <p>
                                <a href="https://www.example.com/" target="_blank" rel="noopener">https://www.example.com/</a>
                            </p>

                            <section>
                                <HelloMessage name="World" />
                                <HelloMessage name="World" />
                            </section>
                        </>
                    );
                }
            }

            ReactDOM.render(
                <App />,
                document.getElementById('root')
            );
        </script>
