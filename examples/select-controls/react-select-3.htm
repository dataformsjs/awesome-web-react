<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>React Select Demo</title>
        <link rel="stylesheet" href="react-select.css">
    </head>
    <body>
        <div id="root"></div>

        <!--
            React
            https://reactjs.org/
        -->
        <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js" crossorigin="anonymous"></script>

        <!--
            DataFormsJS JSX Loader and warning for old browsers
            https://www.dataformsjs.com/
        -->
        <script src="https://cdn.jsdelivr.net/npm/dataformsjs@5/js/react/jsxLoader.min.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/dataformsjs@5/js/web-components/old-browser-warning.min.js"></script>

        <!--
            React Select
            https://react-select.com/home 

            Rather than including scripts as is done with React Select 2 when using UMD
            React Select 3 uses an import from the JSX file:
                import Select from '..';
            
            In order for the import to work [data-type="module"] must be specified.
        -->

        <!-- App Code -->
        <script type="text/babel" data-type="module" src="react-select-3.jsx"></script>
    </body>
</html>
