<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>React Select Demo</title>
        <link rel="stylesheet" href="react-select.css">
    </head>
    <body>
        <div id="root"></div>

        <!--
            React
            https://reactjs.org/
        -->
        <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js" crossorigin="anonymous"></script>

        <!--
            DataFormsJS JSX Loader
            https://www.dataformsjs.com/
        -->
        <script src="https://cdn.jsdelivr.net/npm/dataformsjs@5/js/react/jsxLoader.min.js"></script>

        <!--
            React Select
            https://react-select.com/home

            Several dependencies are required to use React Select from CDN
        -->
        <script src="https://cdn.jsdelivr.net/npm/emotion@9.2.12/dist/emotion.umd.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/prop-types@15.5.10/prop-types.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/react-input-autosize@2.2.1/dist/react-input-autosize.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/react-select@2.1.2/dist/react-select.min.js"></script>

        <!-- App Code -->
        <script type="text/babel" src="react-select.jsx"></script>
    </body>
</html>
