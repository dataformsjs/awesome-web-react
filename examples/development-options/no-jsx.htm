
<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>No-JSX - Hello World Demo</title>
        <link rel="stylesheet" href="hello-world.css">
        <script nomodule>
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'hello-world-ie.css';
            document.head.appendChild(link);
        </script>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js" crossorigin="anonymous"></script>

        <script>
            var e = React.createElement;

            function App() {
                return (
                    e(React.Fragment, null,
                        e("h1", null, "Hello World!"),
                        e("p", null,
                            e("a", {href: "/"}, "üè† Back to all Examples"),
                            e("br", null),
                            e("a", {href: "https://reactjs.org/docs/react-without-jsx.html", target:"_blank"}, "üåê React without JSX")
                        ),
                        e("div", {className: "home-page-animation"},
                            e("img", {src: "sun.svg", className: "sun"}),
                            e("div", {className: "orbit"},
                                e("img", {src: "planet.svg", className: "planet"}),
                                e("img", {src: "moon.svg", className: "moon"})
                            )
                        )
                    )
                );
            }

            ReactDOM.render(
                e(App, null),
                document.getElementById('root')
            );
        </script>
    </body>
</html>
