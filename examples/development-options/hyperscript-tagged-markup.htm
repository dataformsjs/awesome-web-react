
<!doctype html>
<!--
    Layout, Images, etc are based on example from:
    https://www.dataformsjs.com/examples/hello-world/en/react.htm
-->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hyperscript Tagged Markup - Hello World Demo</title>
        <link rel="stylesheet" href="hello-world.css">
        <script nomodule>
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'hello-world-ie.css';
            document.head.appendChild(link);
        </script>
    </head>
    <body>
        <div id="root"></div>

        <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js" crossorigin="anonymous"></script>

        <script type="module">
            import htm from 'https://unpkg.com/htm?module'
            const html = htm.bind(React.createElement);

            // This demo will also work with Preact and HTM.
            // Preact is a fast 3kB alternative to React with the same modern API.
            //    https://preactjs.com/
            //
            // Changed needed to switch to Preact:
            //   1) Comment out React Scripts above
            //   2) Comment out above import
            //   3) Uncomment below import
            //   5) Replace `React.Component` with `Component`
            //   5) Replace `ReactDOM.render` with `render`
            //
            // import { html, Component, render } from 'https://unpkg.com/htm/preact/standalone.module.js'

            class App extends React.Component {
                render() {
                    return html`
                        <h1>Hello World!</h1>

                        <p>
                            <a href="/">üè† Back to all Examples</a>
                            <br /><a href="https://github.com/developit/htm" target="_blank" rel="noopener">üåê HTM (Hyperscript Tagged Markup)</a>
                        </p>

                        <div class="home-page-animation">
                            <img src="sun.svg" class="sun" />
                            <div class="orbit">
                                <img src="planet.svg" class="planet" />
                                <img src="moon.svg" class="moon" />
                            </div>
                        </div>
                    `;
                }
            }

            ReactDOM.render(
                html`<${App} />`,
                document.getElementById('root')
            );
        </script>

        <!--
            This page won't work with IE, old versions of Safari, and UC Browser (Desktop) so provide a warning to the user
        -->
        <script nomodule src="https://cdn.jsdelivr.net/npm/dataformsjs@5/js/web-components/old-browser-warning.min.js"></script>
    </body>
</html>
